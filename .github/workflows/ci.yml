name: CI (server)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d testdb"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      NODE_ENV: test
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      JWT_SECRET: ci_test_secret_please_override_in_prod
      FRONTEND_URL: http://localhost:5173
      IS_PRODUCTION: 'false'
      PORT: '4000'
      # AI Service Keys (dummy for tests)
      OPENAI_API_KEY: dummy_openai_key_for_ci_tests
      RESEND_API_KEY: dummy_resend_key_for_ci_tests
      # OAuth keys (dummy for tests)
      GOOGLE_CLIENT_ID: dummy
      GOOGLE_CLIENT_SECRET: dummy
      GOOGLE_REDIRECT_URI: http://localhost:4000/api/auth/google/callback
      GITHUB_CLIENT_ID: dummy
      GITHUB_CLIENT_SECRET: dummy
      GITHUB_REDIRECT_URI: http://localhost:4000/api/auth/github/callback

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Prisma generate
        run: npm run prisma:generate

      - name: Prisma migrate (CI DB)
        run: npm run prisma:migrate:deploy

      - name: Run tests (Jest)
        run: npm test

      - name: Build (TypeScript)
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t svg-saas-server .
